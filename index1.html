<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Javascript on Steraoids</title>
</head>

<body>
    <div class="container-1">
        <h2>Challange 1: Your Age in Day</h2>
        <div class="flex-box-contaniner-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
            </div>

            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>

        <div class="flex-box-contaniner-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challange 2: Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate cat</button>
        <div class="flex-box-container-2" id="flex-cat-gen">
        </div>
    </div>
    <div class="container-3">
        <h2>Challange 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="rock.jpg" height=150 width=150 onclick="rpsGame(this)">
            <img id="paper" src="paper.jpg" height=150 width=150 onClick="rpsGame(this)">
            <img id="scissors" src="scissors.jpg" height=150 width=150 onClick="rpsGame(this)">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
